<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wolt feedback form</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Reset & basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #E2E8F0, #F7FAFC);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #00A8E8;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h2 {
      font-weight: 600;
      font-size: 1.5rem;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.25rem;
      color: #333;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00A8E8;
      box-shadow: 0 0 0 3px rgba(0,168,232,0.2);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #00A8E8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #008DC3;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      color: #333;
    }
    /* Центрирование reCAPTCHA */
    .g-recaptcha {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h2>Wolt Feedback Form</h2>
  </header>

  <div class="container">
    <h1>Send your feedback</h1>
    <form id="reviewForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="review">Review</label>
      <textarea id="review" name="review" rows="5" placeholder="Your review" required></textarea>
      
      <!-- reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6LcKQf4qAAAAAEVeL_EKgRZ0zUm9XT69FnKZ96va"></div>
      
      <button type="submit">Send</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const review = document.getElementById('review').value.trim();
      const recaptchaToken = grecaptcha.getResponse();

      if (!recaptchaToken) {
        document.getElementById('statusMessage').textContent = 'Please complete the captcha.';
        return;
      }

      // Вставьте ваш URL развернутого Web App (Google Apps Script)
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzduKTrHNeXbe0OnsBP-S2dsex2XCTWYDPf6zAbVS5caB2rLoQoGu6Rt0XIU8-2oxAYbg/exec';

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          name: name, 
          email: email, 
          review: review, 
          captcha: recaptchaToken 
        })
      })
      .then(() => {
        document.getElementById('statusMessage').textContent = 'Thank you for your review!';
        document.getElementById('reviewForm').reset();
        grecaptcha.reset();
      })
      .catch(error => {
        document.getElementById('statusMessage').textContent = 'Submission error: ' + error;
      });
    });
  </script>
</body>
</html>
