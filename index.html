<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Send your Feedback</title>
  <!-- Подключаем Google Fonts (пример с Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Сброс базовых отступов */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Шрифт и общий фон */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #E2E8F0, #F7FAFC); /* Лёгкий градиент */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Шапка */
    header {
      background: #00A8E8; /* Можно выбрать другой акцентный цвет */
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h2 {
      font-weight: 600;
      font-size: 1.5rem;
    }

    /* Контейнер формы */
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.25rem;
      color: #333;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    /* Анимация при фокусе */
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00A8E8;
      box-shadow: 0 0 0 3px rgba(0,168,232,0.2);
    }

    textarea {
      resize: vertical; /* Можно менять размер поля по вертикали */
      min-height: 80px;
    }

    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #00A8E8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #008DC3;
    }

    #statusMessage {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h2>Wolt-style Reviews</h2>
  </header>

  <div class="container">
    <h1>Send your feedback</h1>
    <form id="reviewForm">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="review">Feedback</label>
      <textarea id="review" name="review" rows="5" placeholder="Your feedback" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const review = document.getElementById('review').value.trim();

      // ВСТАВЬТЕ СВОЙ URL РАЗВЁРНУТОГО SCRIPT
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxVOQR16wVuE9tgNuJ3fbjEp63QbMI_x6ZshYkCeRL705RPtOsuk9deoYEeGdfbuWuhCw/exec';

      // Отправляем данные на Google Apps Script
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name, review: review })
      })
      .then(() => {
        document.getElementById('statusMessage').textContent = 'Thanks for your feedback!';
        document.getElementById('reviewForm').reset();
      })
      .catch(error => {
        document.getElementById('statusMessage').textContent = 'Error: ' + error;
      });
    });
  </script>
</body>
</html>
